<section class="new-training"
  fxLayout
  fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex="400px" fxFlex.xs="100%" >
    <mat-card-title fxLayoutAlign="center">Time to start workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field *ngIf="!isLoading && exercises">
        <mat-select  required placeholder="Choose train" ngModel name="exercise">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
      <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      <button type="button" *ngIf="!exercises" mat-button (click)="fetchExercises()">Fetch again</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
