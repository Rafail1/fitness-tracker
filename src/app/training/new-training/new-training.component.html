<section class="new-training"
  fxLayout
  fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.xs="100%" >
    <mat-card-title fxLayoutAlign="center">Time to start workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Choose train">
          <mat-option value="Go run">
            Go run!
          </mat-option>
          <mat-option value="Crunches">
            Crunches!
          </mat-option>
          <mat-option value="buroees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
